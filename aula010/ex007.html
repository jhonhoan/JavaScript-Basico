<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body{

            font: normal 14pt arial;

        }
        input
        {
            width: 100px;

        }
        
        input#botao
        {
            color: rgb(252, 252, 252);
            background-color: rgb(255, 64, 39);
            border: none;
            border-radius: 5px 5px 5px 5px;
            margin-left: 60px;
            height: 25px;
        }
        div{margin-top: 40px;}
    </style>
</head>
<body>
   <h1>Somando valores</h1>
   <input type="number" name="" id="n1">+
   <input type="number" name="" id="n2">
   <input type="button" value="somar" id="botao" onclick="clicar()">
   <div id="div">Resultado: </div>

   <script>



    

    function clicar()
    {
        const nn1 = document.getElementById('n1')
        const nn2 = document.getElementById("n2")
        const n1 = Number(nn1.value)
        const n2 = Number(nn2.value)
        const s = n1 + n2
        let r = document.getElementById("div")
        
        r.innerHTML = `Resultado: entre ${n1} + ${n2} Ã©: ${s}`
      

    }

   </script>


</body>
</html>
