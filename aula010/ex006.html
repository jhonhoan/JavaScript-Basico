<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{

            background-color: rgb(2, 2, 12);
            font: normal 15pt arial;

        }

        div#area{
            background-color: rgb(162, 0, 255);
            color: white;

            width: 200px;
            height: 200px;
            
            border-radius: 5px 5px 5px 5px;
            

        }

        div.area, p {
        
            text-align: center;
            line-height: 200px;
        }

    </style>
</head>
<body>

    <div id="area" >
        <p>Interaja...</p>
    </div>

    <script>
         var a = document.getElementsByTagName('p')[0]
         var bloco = document.getElementById('area')
         
         a.addEventListener('click', clicar)
         a.addEventListener('mouseenter', entrar)
         a.addEventListener('mouseout', sair)

        function clicar() {

           
            a.innerText = 'clicou!'
            
            bloco.style.background = 'yellow'


        }

        function entrar()
        {

            a.innerText = 'Entrou!'
            bloco.style.background = 'red'
        }

        function sair()
        {
            a.innerText = 'Saiu!'
            bloco.style.background = 'purple'
        }

    </script>

</body>
</html>
