<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passo no DOM</title>
    <style>
       body{
        background-color: rgb(30, 109, 194);
        color: white;
        font: normal 15pt arial;

       }
    </style>
</head>
<body>
    <h1>Iniciando Estudos <strong>DOM</strong></h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong></p>

    <div >
        <p>Click em mim</p>
    </div>
    <br>

    <p class = 'usa'>Eu estou Aprendendo inglês </p>
    <p>Objetivo é trabalhar como programador nos <strong>EUA</strong></p>
    
    <script>
    
       const p = document.getElementsByTagName("p")[1]
       const p1 = document.getElementsByClassName("usa")[0]
       const corpo = document.body

       p.style.color = "purple"
       p1.style.color = "blue"
       corpo.style.background = "orange"

        const a = document.getElementsByTagName("div")[0]
        const par = document.getElementsByTagName("p")[2]

        par.addEventListener('click', clicar)
        par.addEventListener('mouseout', mousein)

        function clicar()
        {
            a.style.background = "blue"
        }

        function mousein()
        {
            a.style.background = "red"
        }

        

       document.write("Está escrito assim: " + p.innerHTML)
        
    </script>
</body>
</html>
