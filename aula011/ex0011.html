<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAM</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
   Velocidade do carro: <input type="number" name="vel" id="vel">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>

    <script>


        function clicar()
        {
            var vel = document.getElementById('vel')
            var res = document.getElementById('res')
            var velnum = Number(vel.value)

            res.innerHTML = `Sua velocidade atual é de ${velnum}Km/h`
            
            if(velnum >= 60)
            {
                res.innerHTML += `<p>Você está no limite da velocidade, reduza ou sera <strong>multado!</strong></p>`
            }
        }

    </script>

</body>
</html>
